<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <header>
        <div id="pagetitle">
        <h1>The movie database by Elina</h1>
    </div>
        <nav>
            <button id="top-rated-btn">Top Rated</button>
            <button id="popular-btn">Popular</button>
        </nav>
        <div id="search-container">
                        
            <input type="text" id="search-input" placeholder="Search for movies or people">

            <button id="search-btn">Search</button>
        </div>
        
        <div id="search-options">
            <label>
                <input type="radio" name="search-type" value="movie" checked> Movie
            </label>
            <label>
                <input type="radio" name="search-type" value="person "> Person
            </label>
        </div>
    </header>

    <main>
        <section id="results-container">
            <h2 id="results-title"></h2>
            <div id="results-grid"></div>
        </section>
    </main>

    <footer>
        <p>elina johansson &copy; Java Script 1 Slutprojekt</p>
    </footer>


</body>
</html>
